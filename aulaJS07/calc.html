<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Calculadora">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="appendCharacter('1')">7</button>
            <button onclick="appendCharacter('2')">8</button> 
            <button onclick="appendCharacter('3')">9</button>
            <button onclick="appendCharacter('4')">+</button>
            <button onclick="appendCharacter('5')">4</button>
            <button onclick="appendCharacter('6')">5</button>
            <button onclick="appendCharacter('7')">6</button> 
            <button onclick="appendCharacter('8')">*</button>
            <button onclick="appendCharacter('9')">1</button>
            <button onclick="appendCharacter('0')">2</button>
            <button onclick="appendCharacter('/')">3</button>
            <button onclick="appendCharacter('*')">-</button>
            <button onclick="appendCharacter('0')">0</button>
            <button onclick="appendCharacter()">C</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="clearDisplay(/)">/</button>
            
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
